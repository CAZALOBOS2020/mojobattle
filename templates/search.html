{% extends 'base.html' %}

{% block main %}
   <h1 style="margin: 10px;">search your Battles below:</h1>

    <!-- Spend A Password Coin -->
    <form method="post">


      <div class="form-group"  style="margin-top: 10px; margin-bottom: 10px;">
        <label for="content">My Wallet</label>
        <input type="text" name="mywallet"
          placeholder="My Wallet" class="form-control" style="width: 100%; max-width: 250px; padding: 8px; border-radius: 5px; border-style: solid; border-width: 1px;"
          value="{{ request.form['mywallet'] }}"></input>
      </div>


      <div class="form-group">
        <button type="submit" class="btn btn-primary" style="text-decoration: none; width: 125px; border-radius: 5px; margin: 5px; padding: 10px; background-color: #37a17b; color: white; border-style: none">Submit</button>

        <a href="{{ url_for('index') }}" style="font-size: 14px;text-decoration: none; width: 125px; border-radius: 5px; margin: 5px; padding: 10px; background-color: #a1a1a1; color: white;">
          Back
        </a>
      </div>
    </form>
    <div style="display: table; width: 100%;">

    <div style="display: table-row; width: 100%;">
        <div style="display: table-cell; width: 20%; "> MONEDA  </div>
        <div style="display: table-cell; width: 20%; ">  ESTADO  </div>
        <div style="display: table-cell; width: 20%;">  ATAQUE </div>
        <div style="display: table-cell; width: 20%;">  ATAQUE DE OPONENTE </div>
        <div style="display: table-cell; width: 20%; ">  RESULTADO </div>
      </div>
    {% for coin in coins %}

          <div style="display: table-row; width: 100%;">
            <div style="display: table-cell; width: 20%; ">{{ coin[0] }} </div>
            <div style="display: table-cell; width: 20%; ">{% if coin[4] == 1 %}<label>Terminado</<label>{% else %}
               <label>Pendiente</<label>
              {% endif %}</div>
            <div style="display: table-cell; width: 20%; ">{% if coin[8] == 1 %}<label>Piedra</<label>{% else %}
              {% if coin[8] == 2 %}<label>Papel</<label>{% else %} <label>Tijera</<label>  {% endif %}
              {% endif %}</div>
              <div style="display: table-cell; width: 20%; ">{% if coin[9] == None %}<label>Pendiente</<label>{% else %}{% if coin[9] == 1 %}<label>Piedra</<label>{% else %}
                {% if coin[9] == 2 %}<label>Papel</<label>{% else %} <label>Tijera</<label>  {% endif %} {% endif %}
                {% endif %}</div>
            <div style="display: table-cell; width: 20%;"> {% if coin[7] == None %}<label>Pendiente</<label>{% else %}{% if coin[7] == 0 %}<label>Empata</<label>{% else %}
              {% if coin[7] == 1 %}<label>Gana</<label>{% else %} <label>Pierde</<label>  {% endif %}{% endif %}
              {% endif %}</div>
          </div>


    {% endfor %}
    </div>
{% endblock %}
